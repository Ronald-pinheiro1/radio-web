<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Rádio Web</title>
</head>
<body>
    <header>
        <h1>Bem-vindo à Minha Rádio Web</h1>
    </header>
    
    <main>
        <section>
            <h2>Ouça Agora</h2>
            <audio id="audio" controls autoplay>
                Seu navegador não suporta o elemento de áudio.
            </audio>
        </section>
        <input type="button" value="Próxima" onclick="escolher(1)">
        <input type="button" value="Anterior" onclick="escolher(-1)">
        <p>Música: <span id="resp"></span></p>
        <section>
            <h2>Programação</h2>
            <ul>
                <li>10:00 - Programa A</li>
                <li>12:00 - Programa B</li>
                <li>14:00 - Programa C</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Minha Rádio Web</p>
    </footer>
    <script>
        let audio = document.getElementById('audio');
        let resp = document.getElementById('resp');
        let musicas = ["Wish You Were Here.mp3", "Rock And Roll Ain't Noise Pollution.mp3", "Black Ice.mp3"];
        let indiceMusica = 0;

        function escolher(direcao) {
            indiceMusica += direcao;
            if (indiceMusica < 0) {
                indiceMusica = musicas.length - 1;
            } else if (indiceMusica >= musicas.length) {
                indiceMusica = 0;
            }
            audio.src = `musicas/${musicas[indiceMusica]}`;
            audio.play();
            resp.textContent = musicas[indiceMusica];
        };

        // Inicializar com a primeira música
        escolher(0);
    </script>
</body>
</html>
